{% extends 'administracion/base/list.html' %}
{% load static %}

{% block button %}
    <a href="{% url 'administracion:materiales_new' %}"><button id="accion" class="btn btn-primary"> {{ add_button_name }} <i class="fa fa-plus"></i></button></a>
{% endblock %}

{% block table_values %}
    <tr class="gradeX">
        <td>{{obj.name}}</td>
        <td>$ {{obj.price}}</td>
        <td>{{obj.fusion_point}}</td>
        <td class="actions">
            <a href="{% url 'administracion:materiales_edit' obj.id %}" class="on-default edit-row" data-toggle="tooltip" data-placement="top" title="Editar Material"><i class="fa fa-pencil"></i></a>
        </td>
    </tr>
{% endblock %}
