<!DOCTYPE html>
<html class="fixed">
	<head>
		{% load static %}
		{% load widget_tweaks %}
		<!-- Basic -->
		<meta charset="UTF-8">
		<title>{{ title }}</title>

		<meta name="keywords" content="Stredy Impresiones 3D" />
		<meta name="description" content="Stredy Impresiones admin">
		<meta name="author" content="Angel David Castro">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'lib/octopus/assets/vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'lib/octopus/assets/vendor/font-awesome/css/font-awesome.css' %}" />
		<link rel="stylesheet" href="{% static 'lib/octopus/assets/vendor/magnific-popup/magnific-popup.css' %}" />
        <link rel="stylesheet" href="{% static 'lib/octopus/assets/vendor/bootstrap-datepicker/css/datepicker3.css' %}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'lib/octopus/assets/stylesheets/theme.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static 'lib/octopus/assets/stylesheets/skins/default.css' %}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static 'administracion/css/login.css' %}">
		<link rel='shortcut icon' href="{% static 'administracion\img\Blaster3d.png' %}">

		<!-- Head Libs -->
		<script src="{% static 'lib/octopus/assets/vendor/modernizr/modernizr.js' %}"></script>

	</head>
	<body class="login">
		<!-- start: page -->
		<section class="body-sign">
			<div class="center-sign">
				<a href="" class="logo pull-left">
					<img src="{% static 'administracion\img\stredy.jpg' %}" height="54" alt="Porto Admin" class="blaster-logo" />
				</a>

				<div class="panel panel-sign ">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Inicio de sesi&oacute;n</h2>
					</div>
					<div class="panel-body">
						<form action="." method="post">{% csrf_token %}
							<input type="hidden" name="next" value="{{ next }}">
							<div class="form-group mb-lg">
								<label>Usuario</label>
								<div class="input-group input-group-icon">
									{{ form.username|add_class:'form-control input-lg'|attr:'autocomplete:on' }}
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Contraseña</label>
								</div>
								<div class="input-group input-group-icon">
									{{ form.password|add_class:'form-control input-lg' }}
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
                                </div>
                                <div class="clearfix">
									<a href="" class="pull-right">Olvid&eacute; la contraseña</a>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<div class="checkbox-custom checkbox-default">
										<input id="RememberMe" name="rememberme" type="checkbox"/>
										<label for="RememberMe">Recordar</label>
									</div>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn hidden-xs btn-primary">Ingresar</button>
									<button type="submit" class="btn btn-block btn-lg visible-xs mt-lg btn-primary">Ingresar</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2020. Todos los derechos reservados</a>.</p>
			</div>
		</section>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="{% static 'lib/octopus/assets/vendor/jquery/jquery.js' %}"></script>
        <script src="{% static 'lib/octopus/assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js' %}"></script>
        <script src="{% static 'lib/octopus/assets/vendor/bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'lib/octopus/assets/vendor/nanoscroller/nanoscroller.js' %}"></script>
        <script src="{% static 'lib/octopus/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
        <script src="{% static 'lib/octopus/assets/vendor/magnific-popup/magnific-popup.js' %}"></script>
        <script src="{% static 'lib/octopus/assets/vendor/jquery-placeholder/jquery.placeholder.js' %}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="{% static 'lib/octopus/assets/javascripts/theme.js' %}"></script>
		
		<!-- Theme Initialization Files -->
		<script src="{% static 'lib/octopus/assets/javascripts/theme.init.js' %}"></script>
		<script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>
		<script type="application/javascript">
			{% if form.errors %}
				var errors = '';
				{% for field in form %}
					{% for error in field.errors %}
						errors += '{{ error }}\n';
					{% endfor %}
				{% endfor %}
				{% for error in form.non_field_errors %}
					errors += '{{ error }}\n';
				{% endfor %}
				Swal.fire({
					title: 'Error',
					text: errors,
					icon: 'error'
				});
			{% endif %}
		</script>
	</body>
</html>
